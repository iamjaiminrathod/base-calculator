<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Number Base Converter | Calculator</title>
  <meta name="description" content="Convert numbers between Binary, Decimal, Octal, and Hexadecimal easily online. Free and fast number base converter.">
  <meta name="keywords" content="binary to decimal, decimal to hexadecimal, octal to decimal, number converter, online calculator">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="//d26tpo4cm8sb6k.cloudfront.net/icon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="ios-card w-full max-w-5xl p-6">
    <h1 class="text-4xl font-bold mb-10 text-center text-gray-900">ðŸ”¢ Calculator</h1>

    <!-- Input Toolbar -->
    <div class="toolbar">
      <div>
        <label class="block font-medium mb-2 text-gray-600">From:</label>
        <select id="fromBase" class="ios-select">
          <option value="2" selected>Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10">Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
        <input id="inputValue" type="text" placeholder="Enter number" class="ios-input mt-3">
      </div>
      <div>
        <label class="block font-medium mb-2 text-gray-600">To:</label>
        <select id="toBase" class="ios-select">
          <option value="2">Binary (2)</option>
          <option value="8">Octal (8)</option>
          <option value="10" selected>Decimal (10)</option>
          <option value="16">Hexadecimal (16)</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="btn-row flex flex-col md:flex-row gap-3 justify-center mb-6">
      <button id="convertBtn" class="ios-btn primary w-full md:w-auto">Convert</button>
      <button id="resetBtn" class="ios-btn gray w-full md:w-auto">Reset</button>
      <button id="copyResultBtn" class="ios-btn green w-full md:w-auto">Copy</button>
    </div>

    <!-- Answer -->
    <div id="resultBox" class="hidden">
      <div id="resultLabel">Answer:</div>
      <div id="result"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm mt-10 border-t pt-4">
